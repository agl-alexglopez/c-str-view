name: Create Tagged Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest

    permissions:
        contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Clean Repository
        run: |
          git config user.email "agl.alexglopez@gmail.com"
          git config user.name "Alex Lopez"
          git checkout -b release-${GITHUB_REF#refs/tags/}
          git rm -r --cached tests samples images res vcpkg etc || true
          git commit -m "Remove unnecessary files for release ${GITHUB_REF#refs/tags/}"
          git push origin release-${GITHUB_REF#refs/tags/}

      - name: Create Release Zip
        run: |
          mkdir dist
          git archive --format=zip --output=dist/str_view-${GITHUB_REF#refs/tags/}.zip release-${GITHUB_REF#refs/tags/}
          echo "ZIP_FILE=str_view-${GITHUB_REF#refs/tags/}.zip" >> $GITHUB_ENV 

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release Notes:
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./dist/${{ env.ZIP_FILE }}
          asset_name: dist/${{ env.ZIP_FILE }}
          asset_content_type: application/zip

      - name: Delete Tag Branch
        run: |
          git push --delete origin release-${GITHUB_REF#refs/tags/}
