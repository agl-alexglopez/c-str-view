name: Tag Release Branch

on:
  push:
    branches:
      - release
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest

    permissions:
        contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: 'release'
          fetch-tags: true

      - name: Create Release Zip
        run: |
          git describe --tags --abbrev=0
          git archive --format=zip --output=str_view-${env.TAG}.zip release
          echo "ZIP_FILE=str_view-${env.TAG}.zip" >> $GITHUB_ENV 

