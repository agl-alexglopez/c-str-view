name: clang-tidy-review

# You can be more specific, but it currently only works on pull requests
on: 
  pull_request:

jobs:
  check-diff:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # The goal is to force this to pass if it does not need to run.
      - name: Check the diff
        run: |
          if git diff --name-only HEAD HEAD~1 | grep -qE '\.(c|h)$'; then
            echo "run=true" >> $GITHUB_OUTPUT
            echo "Running the next job!"
          else
            echo "run=false" >> $GITHUB_OUTPUT
            echo "Skipping the next job!"
          fi

  review:
    runs-on: ubuntu-latest
    needs: check-diff
    if: ${{ needs.check-diff.outputs.run }} == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get CMake
        uses: lukka/get-cmake@latest 

      - name: Generate Compile Commands
        run: cmake --preset=clang-deb

      - name: Review
        uses: ZedThree/clang-tidy-review@v0.19.0
        id: review
        with:
          split_workflow: true

      - name: Upload artifacts
        uses: ZedThree/clang-tidy-review/upload@v0.19.0
        id: upload-review

      # If there are any comments, fail the check
      - if: steps.review.outputs.total_comments > 0
        run: exit 1
